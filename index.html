<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="assets/css/bulma.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/e73503f66f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="section"></section>

    <section class="hero has-text-centered">
      <div class="hero-head">
        <p class="title">Hello, I'm Luc</p>
        <p class="subtitle">I'm so glad you are here</p>
      </div>
      <div class="hero-body">
        <div class="columns is-centered has-centered-text">
          <div class="column">
            <p>
              I am a full stack web developer, specializing in back end
              technologies. Building elegant solutions to complex problems is my
              passion.
            </p>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="columns is-centered">
        <div class="column is-8 technology-card-container">
            <div class="columns is-centered has-text-centered">
                <div class="column is-4 technology-card" id="backend-card">
                    <i class="fas fa-sitemap"></i>
                    <h2>Back-End</h2>
                  </div>
                  <div class="column is-4 technology-card">
                    <i class="far fa-file-code"></i>
                    <h2>Front-End</h2>
                  </div>
            </div>
        </div>
      </div>
    </section>

    <section class="section is-medium"></section>

    <footer class="section is-medium has-text-centered">
      <div class="container is-narrow">
        <!-- Maybe a logo could go here? -->
        <div class="columns is-centered">
          <div class="column">
            <h1 class="title is-size-4-touch">
              Industry Focused, Progress Driven
            </h1>
          </div>
        </div>
        <div class="columns is-mobile is-centered">
          <div class="column is-2">
            <i class="fab fa-linkedin-in"></i>
          </div>
          <div class="column is-2">
            <i class="fab fa-github"></i>
          </div>
          <div class="column is-2">
            <i class="far fa-envelope"></i>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
